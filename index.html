<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Biglietto Treno Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <form id="form">
            <input id="fullName" type="text" placeholder="Nome e Cognome">
            <input id="kmNumber" type="text" placeholder="Km da percorrere">
            <select id="age">
                <option value="18">Maggiorenne</option>
                <option value="17">Minorenne</option>
                <option value="65">Over 65</option>
            </select>
            <button id="submitBtn" type="submit">Genera</button>
            <button id="cancelBtn" type="reset">Annulla</button>
        </form>

        <div class="results">
            <span id="fullNameOutput"></span>
            <span id="offerOutput"></span>
            <span id="wagonOutput"></span>
            <span id="codeOutput"></span>
            <span id="priceOutput"></span>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
