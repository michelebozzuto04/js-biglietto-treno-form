<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Biglietto Treno Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <h3>Calcola il prezzo del tuo biglietto</h3>
        <form id="form">
            <input id="fullName" type="text" placeholder="Nome e Cognome">
            <input id="kmNumber" type="text" placeholder="Km da percorrere">
            <select id="age">
                <option value="18">Maggiorenne</option>
                <option value="17">Minorenne</option>
                <option value="65">Over 65</option>
            </select>
            <div class="btn-container">
                <button id="submitBtn" class="btn-primary" type="submit">Genera</button>
                <button id="cancelBtn" class="btn-secondary" type="reset">Annulla</button>
            </div>
        </form>

        <div id="results" class="d-none">
            <h2>Dettaglio Passeggeri</h2>
            <div class="results-container">
                <div class="row results-header">
                    <div class="col-4">
                        <span>Nome Passeggero</span>
                    </div>
                    <div class="col-2">
                        <span>Offerta</span>
                    </div>
                    <div class="col-2">
                        <span>Carrozza</span>
                    </div>
                    <div class="col-2">
                        <span>Codice CP</span>
                    </div>
                    <div class="col-2">
                        <span>Costo Biglietto</span>
                    </div>
                </div>
                <div class="row results-body">
                    <div class="col-4">
                        <span id="fullNameOutput"></span>
                    </div>
                    <div class="col-2">
                        <span id="offerOutput"></span>
                    </div>
                    <div class="col-2">
                        <span id="wagonOutput"></span>
                    </div>
                    <div class="col-2">
                        <span id="codeOutput"></span>
                    </div>
                    <div class="col-2">
                        <span id="priceOutput"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
